version: '3.7'
services:

  postgres:
    image: postgres:10.10-alpine

    restart: "no"
    command: postgres
    volumes:
      - ./postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_HOST=localhost
      - POSTGRES_USER=docker
      - POSTGRES_PASSWORD=docker
      - POSTGRES_PORT=5432
      - POSTGRES_DB=docker
    ports:
      - "5432:5432"